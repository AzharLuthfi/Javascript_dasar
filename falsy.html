<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nilai Falsy</title>
  </head>
  <body>
    <script>
      // Nilai Falsy
      // Nilai Falsy adalah nilai yang dianggap salah atau tidak benar dalam cont
      // Nilai Falsy di JavaScript adalah sebagai berikut :
      // 1. 0
      // 2. -0
      // 3. 0.0
      // 4. 0n
      // 5. false
      // 6. "" (string kosong)
      // 7. `""` (string kosong)
      // 8. null
      // 9. undefined
      // 10. NaN (Not a Number)

      // Contoh penggunaan nilai Falsy
      let a = 0;
      let b = -0;
      let c = 0.0;
      let d = 0n;
      let e = false;
      let f = "";
      let g = null;
      let h = undefined;
      let i = NaN;

      if (i) {
        console.log("true");
      } else {
        console.log("false");
      }
    </script>
  </body>
</html>
