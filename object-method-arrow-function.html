<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method arrow Function</title>
  </head>
  <body>
    <script>
      const person = {
        name: "John",
        sayHello1: (name) => {
          console.log(`Hello, my name is ${name}`);
        },
        sayHello2: function (name) {
          console.log(`Hello, my name is ${this.name}`);
        },
      };

      person.sayHello1("Azhar"); //  pakai nilai dari parameter
      person.sayHello2(); //  pakai nilai dari property name dalam object
    </script>
  </body>
</html>
