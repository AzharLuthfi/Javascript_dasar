<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <script>
      // cara melakukan pengkondisian selain pake if else
      let nilai = "F";

      switch (nilai) {
        case "A":
          console.log("nilai anda A, WOW anda lulus dengan memuaskan");
          break;
        case "B":
          console.info("nilai anda B, anda lulus");
          break;
        case "C":
          console.info("nilai anda C, kamu tidak lulus");
          break;
        case "D":
          console.info("nilai anda D, kamu tidak lulus, kita ketemu lagi");
          break;
        case "E":
          console.info("nilai kamu E, selamat ketemu lagi di semester depan");
          break;
        default:
          console.info("nilai kamu tidak ada");
      }
    </script>
  </body>
</html>
