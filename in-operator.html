<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Operator</title>
  </head>
  <body>
    <script>
      // In Operator
      // The in operator is used to check if a specified property is in an object.
      // It returns true if the property is found, otherwise it returns false.

      let person = {
        name: "John",
        age: 30,
        occupation: "Software Engineer",
      };

      const result = "name" in person;
      console.log(result); // Output: true
    </script>
  </body>
</html>
