<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Statement</title>
  </head>
  <body>
    <script>
      let nilai = 20;

      if (nilai > 80) {
        document.writeln("<p> Grade Anda A </p>");
      } else if (nilai >= 60 && nilai <= 80) {
        document.writeln("<p> Grade Anda B </p>");
      } else {
        document.writeln("<p> Grade Anda C </p>");
      }
    </script>
  </body>
</html>
