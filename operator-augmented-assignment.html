<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // jika kita ingin menambahkan nilai varibel sebelumnya seperti ini:
      // let b = 10;
      // b = b + 5;
      // bisa kita singkat menjadi: b += 5;

      let umur = 20;
      // umur di tambah 5
      umur += 5;
      document.writeln(umur + "<br>");
      // umur di dibagi 5
      umur /= 5;
      document.writeln(umur);
      console.log(umur);
    </script>
  </body>
</html>
