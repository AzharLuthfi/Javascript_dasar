<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Perbandingan</title>
  </head>
  <body>
    <script>
      // operator perbandingan
      // == (sama dengan)
      // === (sama dengan dan tipe data juga sama)
      // != (tidak sama dengan)
      // !== (tidak sama dengan dan tipe data juga sama)
      // > (lebih besar dari)
      // < (lebih kecil dari)
      // >= (lebih besar atau sama dengan)
      // <= (lebih kecil atau sama dengan)

      let a = "10"; // string
      document.writeln("ini nilai a dgn tipe data string : " + a);
      document.writeln("<br>");

      let b = 10; // number
      document.writeln("ini nilai b dgn tipe data number : " + b);
      document.writeln("<br>");

      let result = a == b; // true
      document.writeln("ini a == b: " + result);
      document.writeln("<br>");
      let result2 = a === b; // false karena tipe data berbeda
      document.writeln("ini a === b: " + result2);
      document.writeln("<br>");
      let result3 = a != b; // false
      document.writeln("ini a != b: " + result3);
      document.writeln("<br>");
      let result4 = a !== b; // true
      document.writeln("ini a !== b: " + result4);
      document.writeln("<br>");
      let result5 = a > b; // false
      document.writeln("ini a > b: " + result5);
      document.writeln("<br>");
      let result6 = a < b; // false
      document.writeln("ini a < b: " + result6);
      document.writeln("<br>");
      let result7 = a >= b; // true
      document.writeln("ini a >= b: " + result7);
      document.writeln("<br>");
      let result8 = a <= b; // true
      document.writeln("ini a <= b: " + result8);
    </script>
  </body>
</html>
