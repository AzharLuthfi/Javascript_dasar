<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Prompt</title>
  </head>
  <body>
    <script>
      // menampilkan popup dimana bisa mengisikan string di situ
      // dan bisa di simpan di variable dan ditampilkan dilayar
      const name = prompt("What is your name?");
      document.writeln(`Selamat Datang, ${name}`);
    </script>
  </body>
</html>
