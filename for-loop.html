<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
  </head>
  <body>
    <script>
      // For Loop
      // The for loop is used to execute a block of code repeatedly for a specified number of times
      // The general syntax of the for loop is as follows:
      // for (initialization; condition; increment/decrement) {
      //     // code to be executed
      // }
      // The initialization statement is used to initialize the loop counter
      // The condition statement is used to check whether the loop should continue or not
      // The increment/decrement statement is used to increment or decrement the loop counter
      // segitiga siku-siku

      for (let i = 1; i <= 6; i++) {
        console.log("*".repeat(i));
      }

      for (let i = 1; i <= 10; i++) {
        let angka = i;
        let sepuluh = 10;
        console.log(`${i} x ${sepuluh} = ${angka * sepuluh}`);
      }
    </script>
  </body>
</html>
