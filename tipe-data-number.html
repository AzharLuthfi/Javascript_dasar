<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number</title>
  </head>
  <body>
    <script>
      // di java script hanya ada tipe data number untuk numerik
      // isi tipe data number bisa bilangan bulat ataupun desimal
      // ini untuk menampilkan tipe data number
      document.writeln("ini tipe data number : ");
      document.writeln(100); // langsung angka ga perlu petik untuk tip data number
      document.writeln("<br>");

      document.writeln("ini tipe data number : ");
      document.writeln(100.1);
      document.writeln("<br>");
      document.writeln("<br>");

      document.writeln("Macam-Macam Notasi Number ");
      document.writeln("<br>");

      // untuk notasi Hexadecimal
      document.writeln("ini pake notasi hexadesimal: ");
      document.writeln(0x100);
      document.writeln("<br>");

      // untuk notasi octal
      document.writeln("ini pake notasi octal: ");
      document.writeln(0o100);
      document.writeln("<br>");

      // untuk notasi binary
      document.writeln("ini pake notasi binary: ");
      document.writeln(0b100);
    </script>
  </body>
</html>
