<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <script>
      // for of
      // for of loop is used to iterate over array, set, map, string, etc.
      // it returns the value of each element in the array, set, map, string, etc
      // for of loop can't used for data type object

      let arr = ["muhamad", "azhar", "luthfiadi", "budi"]; // array
      for (let i of arr) {
        console.log(i);
      }

      let nama = "muhamad"; // string
      for (const character of nama) {
        console.log(character);
      }
    </script>
  </body>
</html>
