<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unary Operator</title>
  </head>
  <body>
    <script>
      // unary operator
      // unary operator is used to perform operation on single operand
      // di depan + dan - digunakan untuk mengubah nilai menjadi positif atau negatif
      // secara default itu positif
      let umur = 5;
      document.writeln("ini umur original: " + umur + "<br>");
      umur = -1;
      document.writeln("ini umur diganti jadi -1 : " + umur + "<br>");

      // di belakang ada dua juga
      // ++ dan -- digunakan untuk menambahkan atau mengurangi nilai
      umur++;
      document.writeln(
        'ini umur ditambah 1 menggunakan "++": ' + umur + "<br>"
      );
      umur--;
      document.writeln(
        'ini umur dikurang 1 menggunakan "--": ' + umur + "<br>"
      );
    </script>
  </body>
</html>
