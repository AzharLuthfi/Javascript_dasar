<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Boolean</title>
  </head>
  <body>
    <script>
      // Tipe Data Boolean
      document.writeln(true); // nilai benar
      document.writeln("<br>");
      document.writeln(false); // nilai salah
    </script>
  </body>
</html>
