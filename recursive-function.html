<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Function</title>
  </head>
  <body>
    <script>
      function factorial(n) {
        let result = 1;
        for (let i = 1; i <= n; i++) {
          result *= i; // 1 * 1; 1 * 2; 2 * 3; 6 * 4; 24 * 5...
        }
        return result;
      }

      let nilai = factorial(10);
      console.log(nilai);
    </script>
  </body>
</html>
