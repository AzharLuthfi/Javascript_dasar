<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Function</title>
  </head>
  <body>
    <script>
      // ini menggunakan pengulangan biasa
      function factorial(n) {
        let result = 1;
        for (let i = 1; i <= n; i++) {
          result *= i; // 1 * 1; 1 * 2; 2 * 3; 6 * 4; 24 * 5...
        }
        return result;
      }

      // ini menggunakan recursive function
      function factorialRecursive(n) {
        if (n === 1) {
          return 1;
        } else {
          return n * factorialRecursive(n - 1); // dia memanggil diinya sendiri untuk melakukan pengulangan
        }
      }

      let nilai = 6;
      console.log(`Hasil dari ${nilai}!`);
      console.log(`ini pake pengulangan biasa: ${factorial(nilai)}`);
      console.log(
        `ini pake pengulangan recursive: ${factorialRecursive(nilai)}`
      );
    </script>
  </body>
</html>
