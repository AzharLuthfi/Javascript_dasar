<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
  </head>
  <body>
    <script>
      let i = 0;
      while (i <= 5) {
        console.log(i);
        i++;
      }

      for (j = 0; j <= 5; j++) {
        console.log(j);
      }
    </script>
  </body>
</html>
