<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data string</title>
  </head>
  <body>
    <script>
      // Tipe Data String
      document.writeln("Muhamad Azhar Luthfiadi");
      document.writeln("<br>");
      document.writeln("Belajar Javascript Dasar");
      document.writeln("<br>");
      document.writeln("<br>");

      //cara mengabungkan beberapa string (string concat)
      document.writeln("nama: " + "Azhar" + "Luthfiadi");
      document.writeln("<br>");
      document.writeln("pesanan: " + "no" + "1");
    </script>
  </body>
</html>
