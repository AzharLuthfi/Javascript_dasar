<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Secuence</title>
  </head>
  <body>
    <script>
      /*
      beberapa escape sequence di javascript:
      \b  - backspace
      \f - form feed
      \n - newline
      \" - untuk menampilkan kutip 2
      \' - untuk menampilkan kutip 1
      \r - carriage return
      \t - tab
      \\ - backslash
      */

      document.writeln("<textarea cols='50' rows='10'>");
      document.writeln("ini \npake \nenter");
      document.writeln("\\ini\\backslash");
      document.writeln('"ini pake petik dua"');
      document.writeln("\t'ini tab dan petik 1'");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
