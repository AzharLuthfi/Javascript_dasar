<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Null</title>
  </head>
  <body>
    <script>
      // Tipe Data Null
      // Tipe data null adalah tipe data yang tidak memiliki nilai atau kosong

      let nama;

      if (nama === undefined) {
        alert("Undifine");
      } else if (nama === null) {
        alert("NULL");
      } else {
        document.writeln("ada nilainya");
      }
    </script>
  </body>
</html>
